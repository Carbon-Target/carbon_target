<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

  <title>Carbon Target</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <section class="section">
    <h1 class="title is-1">Carbon Target</h1>

    <section class="level is-mobile">
      <div class="box level-item has-text-centered has-background-primary-light">
         <div>
           <p class="heading">Calcul</p>
           <p class="title">6,5<span class="is-hidden-tablet">kg</span><span class="is-hidden-mobile">&nbsp;kilos</span></p>
         </div>
       </div>
      <div class="level-item has-text-centered">
         <div>
           <p class="heading">VS</p>
         </div>
       </div>
       <div class="box level-item has-text-centered has-background-danger-light">
         <div>
           <p class="heading">Cible</p>
           <p class="title">2<span class="is-hidden-tablet">kg</span><span class="is-hidden-mobile">&nbsp;kilos</span></p>
         </div>
       </div>
    </section>

    <div class="block">
      <h2 class="title is-3">Trajets</h2>
      <ul>
        <li>
          <label class="label">Avion</label>
          
          <div class="columns is-mobile">
            <div class="column is-three-fifths">
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="number" />
                </div>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>/semaine</option>
                      <option>/mois</option>
                      <option>/an</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="column"></div>
            <div class="column is-one-fifth">
              <div class="field">
                <div class="control">
                  <input class="input" type="number" value="42" disabled="disabled" />
                </div>
              </div>
            </div>
          </div>
        </li>

        <li>
          <label class="label">Voiture</label>
          
          <div class="columns is-mobile">
            <div class="column is-three-fifths">
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="number" />
                </div>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>/semaine</option>
                      <option>/mois</option>
                      <option>/an</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="column"></div>
            <div class="column is-one-fifth">
              <div class="field">
                <div class="control">
                  <input class="input" type="number" value="42" disabled="disabled" />
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="block">
      <h2 class="title is-3">Alimentation</h2>
      <ul>
        <li>
          <label class="label">Poulet</label>
          
          <div class="columns is-mobile">
            <div class="column is-three-fifths">
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="number" />
                </div>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>/semaine</option>
                      <option>/mois</option>
                      <option>/an</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="column"></div>
            <div class="column is-one-fifth">
              <div class="field">
                <div class="control">
                  <input class="input" type="number" value="42" disabled="disabled" />
                </div>
              </div>
            </div>
          </div>
        </li>

        <li>
          <label class="label">Boeuf</label>
          
          <div class="columns is-mobile">
            <div class="column is-three-fifths">
              <div class="field has-addons">
                <div class="control">
                  <input class="input" type="number" />
                </div>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>/semaine</option>
                      <option>/mois</option>
                      <option>/an</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="column"></div>
            <div class="column is-one-fifth">
              <div class="field">
                <div class="control">
                  <input class="input" type="number" value="42" disabled="disabled" />
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>

</body>

</html>
